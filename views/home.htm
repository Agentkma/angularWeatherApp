    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-row">
                <form class="novalidate"role="search" ng-submit="submit()">
                    <div class="col">
                        <legend>
                            <h2 n>Get Forecast</h4>
                        </legend>
                    </div>
                <div class="form-group col">
                    <!--12. 2 way bind city variable to input with ng-model  -->
                    <!--13.  go to forecast.html & interpolate city variable  -->
                    <label for="enterCity">Enter City</label>
                    <input id="enterCity"ng-model="$root.city" type="text" class="form-control" >
                </div>
                <div class="form-group col">
                    <label for="selectState">Select State</label>
                    <select  ng-model="$root.state" ng-options="state as state for state in states" id="selectState"class="form-control">
                    </select>
                </div>
                    <input type="submit" id="submit" value="Get Forecast" class="btn btn-primary ">
            </form>
        </div>
            </div>
        </div>
    </div>
